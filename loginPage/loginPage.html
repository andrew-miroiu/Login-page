<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-container">
        <div class = "image-section">
            <img src="bg.jpg" height=300>
        </div>
        <div class = "login-container">
            <div class = "login-text">Login</div>
            <div class = "info">
                <input class = "input-holder" type="text" placeholder="Username" id="username">
                <input class = "input-holder" type="password" placeholder="Password" id = "password">
            </div>
            
            <div class="stuff">
                <div class="remember-me">
                    <label class = "switch">
                        <input type="checkbox">
                        <span class = "slider"></span>
                    </label>
                    <div>remember me</div>
                </div>
                
                <div class = "forgot-password">
                    <a href="">Forgot password</a>
                </div>
            </div>
            <button class = "button-login js-button">Login</button>
            <a href="">Create Account</a>
        </div>
    </div>

    <script src = "accountsManagement.js"></script>
    <script src = "accounts.js"></script>

    
</body>
</html>
